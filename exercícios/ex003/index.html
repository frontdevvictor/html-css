<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste em imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na pasta</p>
    <img src="logo-html.png" alt="logo HTML5">
    <p>Podedmos também carregar imagens que estão em sub-pastas</p>
    <img src="imagem/logo-css.png" alt="logo CSS3">
    <P>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa </P>
    <img src="javascript.png" alt="Logo Javascript"> 
</body>
</html>
